<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Bookbank, e-book, SELL_BOOK, buy-book, order book">
  <meta name="theme-color" content="#764ABC"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Nav</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="src/img/a1.png">
  <link rel='icon' href="src/img/a1.png" type="image/x-icon">
  <link rel="stylesheet" href="style-main.css">

</head>
<body>
    <nav class="menu">
        <a class="menu__item" id="i-0">
            <div class="menu__c menu__c--top">
                <span class="menu__text">Home</span>
                <i class="fas fa-home"></i>
            </div>
            <div class="menu__c">
                <i class="fas fa-home"></i>
            </div>
        </a>
        <a class="menu__item" id="i-1">
            <div class="menu__c menu__c--top">
                <span class="menu__text">Shop</span>
                <i class="fas fa-inbox"></i>
            </div>
            <div class="menu__c">
                <i class="fas fa-inbox"></i>
            </div>
        </a>
        <a class="menu__item" id="i-2">
            <div class="menu__c menu__c--top">
                <span class="menu__text">Likes</span>
                <i class="far fa-heart"></i>
            </div>
            <div class="menu__c">
                <i class="far fa-heart"></i>
            </div>
        </a>
        <a class="menu__item" id="i-3">
            <div class="menu__c menu__c--top">
                <span class="menu__text">Profile</span>
                <i class="far fa-user"></i>
            </div>
            <div class="menu__c">
                <i class="far fa-user"></i>
            </div>
        </a>
        <div class="active" id="active-1"></div>
        <div class="active" id="active-2"></div>
        <div class="active" id="active-3"></div>
    </nav>

    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    <script>
        const item = document.querySelectorAll(".menu__item");
        const menu = document.querySelectorAll(".menu__c");
        const active = document.querySelectorAll(".active");

        let getItem = (event) => {
            removeMenu();
            let indexItem = event.currentTarget.id;
            indexItem = indexItem.split("i-").join("");
            for (var i = 0; i < active.length; i++) {
                active[i].style.left = `${(indexItem * 25.2) + 11}vw`;
            }
            event.currentTarget.children[0].classList.add("is-c-translate");
            event.currentTarget.children[1].classList.add("is-c-translate");
        }

        let removeMenu = (event) => {
            for (var i = 0; i < menu.length; i++) {
                menu[i].classList.remove("is-c-translate");
            }
        }
        /* */
        let mainFunc = (event) => {
            for (var i = 0; i < item.length; i++) {
                item[i].addEventListener("click", getItem);
            }
        }
        window.addEventListener("load", mainFunc);
    </script>
</body>

</html>
